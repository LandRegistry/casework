<!DOCTYPE html>
<html>
<head>
  <title>{% block page_title %}{% endblock %} | Land Registry casework</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <!-- Bootstrap theme -->
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/main.css') }}">
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <a class="navbar-brand" href="{{url_for('index')}}">Land Registry casework</a>
  </nav>
  <div class="container-fluid">
    {% with messages = get_flashed_messages() %}
      {% if messages or form and form.errors %}
          {% for message in messages %}
            <div class="alert alert-info" role="alert">{{message|safe}}</div>
          {% endfor %}
           {% if form.errors %}
              <div class="alert alert-danger">
                <p>Please review the errors below</p>
              </div>
           {% endif %}
      {% endif %}
    {% endwith %}

    {% block content %} {% endblock %}
  </div>
  <!-- JQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
