{% extends "landregistry_base.html" %}

{% block content %}

<main id="wrapper" role="main">

  <div id="content">
    <div class="inner-block">
      <form action="/new_title/" method="POST">
        <h1>First Registration</h1>
        <h2>Title number</h2>

          Title number: <input type="text" name="titleNumber"><br>
          Title JSON: <input type="text" name="titleJSON"><br>

          <h3>Address of property</h3>
          House number: <input type="text" name="houseNumber"><br>
          Road: <input type="text" name="road"><br>
          Town: <input type="text" name="town"><br>
          Postcode: <input type="text" name="postcode"><br>

          <h3>Tenure</h3>
          <input type="radio" name="tenure" value="freehold">Freehold
          <input type="radio" name="tenure" value="leasehold">Leasehold

          <h3>Class of title</h3>
          <input type="radio" name="class" value="absolute">absolute<br>
          <input type="radio" name="class" value="good">good<br>
          <input type="radio" name="class" value="qualified">qualified<br>
          <input type="radio" name="class" value="possessory">possesory

          <h3>Price paid</h3>
          Â£ <input type="text" name="pricePaid"><br>

          <input type="submit" value="Register"/><br>
      </form>
    </div>
  </div>

</main>

{% endblock %}
