{% extends "landregistry_base.html" %}

{% block content %}

<main id="wrapper" role="main">

  <div id="content">
    <div class="inner-block">

        {% with messages = get_flashed_messages() %}
        {% if messages %}

        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>

        {% endif %}
        {% endwith %}



    </div>
  </div>

</main>

{% endblock %}
