<!DOCTYPE html>
<html>
<head>
  <title>{% block page_title %}{% endblock %} | HM Land Registry casework</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap-theme.min.css')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/main.css') }}">
     <script src="{{ url_for("static", filename="javascript/vendor/jquery-1.11.1.min.js") }}"></script>
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <a class="navbar-brand" href="{{url_for('index')}}">Land Registry casework</a>
    <ul class="nav navbar-nav navbar-right">
      {% if current_user.is_authenticated() %}
         <li><a href="logout">Logout</a></li>
     {% endif %}
    </ul>
  </nav>

  <div class="phase-banner container-fluid">
    <p>
      <strong class="phase-tag">ALPHA</strong>
      <span>Note: this is not a full casework system</span>
    </p>
  </div>

  <div class="container-fluid">

    {% block content %} {% endblock %}
  </div>
</body>
</html>
